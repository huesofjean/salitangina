<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Salitang-Ina</title>
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">

    <!-- Shared fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Alike+Angular&family=Kadwa:wght@400;700&display=swap" rel="stylesheet">

    <!-- Homepage styles -->
    <link rel="stylesheet" href="/css/homepage.css">
    <!-- Reuse login styles -->
    <link rel="stylesheet" href="/css/login/login.css">
</head>
<body>

<nav class="ribbon">
    <ul class="dropdowns">
        <li><a href="index.html" class="dropdown-category">Bumalik sa Home</a></li>
    </ul>
</nav>

<main class="login-wrapper">
    <section class="login-card">
        <h2>Gumawa ng Account</h2>

        <form class="login-form" id="signup-form">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="juandelacruz" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="you@email.com" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="••••••••" required>

            <label for="confirm-password">I-confirm ang Password</label>
            <input type="password" id="confirm-password" placeholder="••••••••" required>

            <button type="submit">Sign Up</button>
        </form>

        <p class="login-footer">
            May account na? <a href="login.html">Mag-log in</a>
        </p>
    </section>
</main>

    <div id="footer-placeholder"></div>


    <script type="module" src="/js/auth.js"></script>
    <script type="module" src="/js/layout.js"></script>
    <script type="module" src="/js/footer.js"></script>
</body>
</html>
