<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | Salitang-Ina</title>
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">

    <!-- Shared fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Alike+Angular&family=Kadwa:wght@400;700&display=swap" rel="stylesheet">

    <!-- Homepage styles (header + ribbon reuse) -->
    <link rel="stylesheet" href="/css/homepage.css">
    <!-- Login-only styles -->
    <link rel="stylesheet" href="/css/login/login.css">
</head>
<body>

<nav class="ribbon">
    <ul class="dropdowns">
        <li><a href="index.html" class="dropdown-category">Bumalik sa Home</a></li>
    </ul>
</nav>

<main class="login-wrapper">
    <section class="login-card">
        <h2>Mag-log In</h2>

        <form id="login-form" class="login-form">
            <label for="login-username">Username</label>
            <input type="text" id="login-username" placeholder="juandelacruz" required>

            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="••••••••" required>
           
            <button type="submit">Log In</button>
        </form>

        <p class="login-footer">
            Wala pang account? <a href="signup.html">Mag-sign up</a>
        </p>
    </section>
</main>

   
<div id="footer-placeholder"></div>

    <script type="module" src="/js/auth.js"></script>
    <script type="module" src="/js/layout.js"></script>
    <script type="module" src="/js/footer.js"></script>
</body>
</html>
