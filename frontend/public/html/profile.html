<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Salitang-Ina</title>
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/homepage.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Alike+Angular&family=Kadwa:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">

        <div id="layout-container"></div>
        
        <div class="main-content profile-main">
            <h2>User Profile</h2>
            <div class="profile-card">
                <img id="profile-pic" src="../images/default-profile.png" alt="Profile Picture" style="width:150px;height:150px;border-radius:50%;">
                
                <label for="profile-pic-input">Change Profile Picture:</label>
                <input type="file" id="profile-pic-input" accept="image/*">

                <h3>
                    Username: 
                    <input type="text" id="username" placeholder="Enter username">
                </h3>

                <p>
                    Email: <span id="email">user@example.com</span>
                </p>

                <p>
                    Bio: <br>
                    <textarea id="bio" rows="4" cols="40" placeholder="Write something about yourself..."></textarea>
                </p>

                <button id="save-profile">Save Changes ðŸ’¾</button>
            </div>
        </div>
    </div>


    <div id="footer-placeholder"></div>

    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/profilepage.js"></script>
    <script type="module" src="../js/layout.js"></script>
    <script type="module" src="../js/header.js"></script>
    <script type="module" src="../js/footer.js"></script>
</body>
</html>
